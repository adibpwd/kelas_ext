<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>qodr tab</title>
    <script src="assets/js/newtab.js"></script>
    <link rel="stylesheet" href="/assets/css/newtab.css">
    <link href='https://fonts.googleapis.com/css?family=Bungee Inline' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="wrap-list">
            <select id="listSurah"></select>
            <select id="listAyat"></select>
        </div>
        <div>
            <div id="lb">
                <span id="locbirth"></span>
            </div>
            <span id="kikuk11"></span>
        </div>
    </div>



    <!-- ayat dan terjemah -->

    <div class="wrap-ayat">
        <span id="ayat"></span>
        <span id="terjemah"></span>
    </div>

    <!-- waktu sholat -->

    <span class="sholat">
        <div class="nts">
            <span class="name_sholat">subuh&nbsp;</span>
            <span class="time_sholat">04 : 00</span>
        </div>
        <div class="nts">
            <span class="name_sholat">zuhur&nbsp;</span>
            <span class="time_sholat">11 : 37</span>
        </div>
        <div class="nts">
            <span class="name_sholat">ashar&nbsp;</span>
            <span class="time_sholat">14 : 39</span>
        </div>
        <div class="nts">
            <span class="name_sholat">magrib</span>
            <span class="time_sholat">17 : 35</span>
        </div>
        <div class="nts">
            <span class="name_sholat">&nbsp;&nbsp;isya&nbsp;&nbsp;</span>
            <span class="time_sholat">18 : 46</span>
        </div>
    </span>
    <br><br>
    <!-- prev dan next -->

    <div id="prev_next">
        <input type="button" value="prev" id="prev">
        <input type="button" value="next" id="next">
    </div>
